<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EHR Project Gallery</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .gallery-container {
      max-width: 900px;
      margin: 30px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px #eee;
      padding: 2em;
      text-align: center;
    }
    .ehr-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .ehr-gallery img {
      border-radius: 8px;
      max-width: 250px;
      max-height: 180px;
      border: 2px solid #b00020;
      background: #fafafa;
    }
    @media (max-width:700px) {
      .ehr-gallery img { max-width: 95vw;}
    }
  </style>
</head>
<body>
  <div class="gallery-container">
    <h2>Electronic Health Records Project - Image Gallery</h2>
    <div class="ehr-gallery">
      <!-- Replace src with your own image paths if hosted locally -->
      <img src="ehr1.jpg" alt="EHR Project Image 1">
      <img src="ehr2.jpg" alt="EHR Project Image 2">
      <img src="ehr3.jpg" alt="EHR Project Image 3">
      <img src="ehr4.jpg" alt="EHR Project Image 4">
      <img src="ehr5.jpg" alt="EHR Project Image 5">
    </div>
    <br>
    <a href="index.html" style="color:#b00020;text-decoration:underline;">&larr; Back to Portfolio</a>
  </div>
</body>
</html>
